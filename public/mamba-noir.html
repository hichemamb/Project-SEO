            <p class="description">Le mamba-noir est une espèce de serpents de la famille des Elapidae. On le trouve
                principalement en Afrique, comme par exemple au
                Sénégal, en Guinée, au Mali, en Etchiopie, en Somalie ou encore au Kenya. Ce serpent venimeux doit son nom à
